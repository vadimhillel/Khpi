<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 70%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 20px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <table>
            <tr>
                <td rowspan="3">Software engineering</td>
                <td>Пляка</td>
                <td rowspan="3">121</td>
            </tr>
            <tr>
                <td>Вадим</td>
            </tr>
            <tr>
                <td>Вікторович</td>
            </tr>
        </table>
    {% endblock %}
</body>
</html>
