<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 70%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <table>
            <tr>
                <th rowspan="2">номер</th>
                <th colspan="2">теги</th>
            </tr>
            <tr>
                <th>тег</th>
                <th>значение</th>
            </tr>
            <tr>
                <td>1</td>
                <td>p</td>
                <td rowspan="4">для текста</td>
            </tr>
            <tr>
                <td>2</td>
                <td>a</td>
            </tr>
            <tr>
                <td>3</td>
                <td>b</td>
            </tr>
            <tr>
                <td>4</td>
                <td>i</td>
            </tr>
            <tr>
                <td>5</td>
                <td>table</td>
                <td>таблица</td>
            </tr>
            <tr>
                <td>6</td>
                <td>tr</td>
                <td>ряд таблицы</td>
            </tr>
            <tr>
                <td>7</td>
                <td>td</td>
                <td rowspan="2">ячейки таблицы</td>
            </tr>
            <tr>
                <td>8</td>
                <td>th</td>
            </tr>
        </table>
    </div>
    {% endblock %}
</body>
</html>
