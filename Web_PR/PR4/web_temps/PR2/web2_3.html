<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
        }
        .italic {
            font-style: italic;
        }
        .underline {
            text-decoration: underline;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <p class="italic">Пляка, Вадим, Вікторович</p>
        <p class="underline">Навчально-науковий інститут комп'ютерних наук та інформаційних технологій, Software engineering</p>
        <p class="bold">121</p>
    {% endblock %}
</body>
</html>
